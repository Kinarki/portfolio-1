<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="My experience">
        <meta name="keywords" content="experience, profile, portfolio, nick, friend">
        <meta name="author" content="Nick Friend">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Nick Friend - Portfolio</title>

        <link href='https://fonts.googleapis.com/css?family=Dancing+Script|Roboto' rel='stylesheet' type='text/css'>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <!--  left sliding div  -->
        <div class="left">
            <img class="portfolio-pic img-responsive img-circle" src="images/portfolio-pic.jpg" alt="profile picture">
            <h1 class="portfolio-name">Nick Friend</h1>
        </div>
        <!--    right sliding div  -->
        <div class="right">
            <!--  button for enter animation  -->
            <button class="btn btn-lg enter-button" id="enter" type="button">
                <span class="btn-span">Access</span>
            </button>
            <!--  button for exit animation   -->
            <button class="btn btn-lg enter-button" id="exit" type="button" style="display: none">
                <span class="btn-span">Exit</span>
            </button>
        </div>
<!--   test  -->
        <input type="radio" checked id="radio-front" name="select-face"/>
        <input type="radio" id="radio-left" name="select-face"/>
        <input type="radio" id="radio-right" name="select-face"/>
        <input type="radio" id="radio-top" name="select-face"/>
        <input type="radio" id="radio-bottom" name="select-face"/>
        <input type="radio" id="radio-back" name="select-face"/>
        <div class="separator"></div>
        <div class="space3d hidden">
            <div class="_3dbox">
                <div class="_3dface _3dface--front">
                    <h1>Web Designer</h1>
                    <p class="front-p">Discovered a passion for web design in 2015. </p>
                    <p class="front-p">Completed a coding bootcamp at LearningFuze.</p>
                </div>
                <div class="_3dface _3dface--top">
                    <div class="well horizontal-well blog-well"></div>
                    <div class="well horizontal-well sgt-well"></div>
                </div>
                <div class="_3dface _3dface--bottom">
                    <div class="well large-well matching-well"></div>
                </div>
                <div class="_3dface _3dface--left">
                    <div class="well vertical-well calculator-well"></div>
                    <div class="well vertical-well mboutique-well"></div>
                </div>
                <div class="_3dface _3dface--right">
                    <div class="well horizontal-well tictactoe-well"></div>
                    <div class="well horizontal-well tweet-well"></div>
                </div>
                <div class="_3dface _3dface--back">
                    <div class="contacts">
                        <h2>Contacts</h2>
                        <ul>
                            <li><i class="fa fa-github"></i><a href="https://github.com/Kinarki"> GitHub</a></li>
                            <li><i class="fa fa-envelope-o"></i><a href="mailto:nickfriend81@gmail.com"> Email</a></li>
                            <li><i class="fa fa-linkedin-square"></i><a href="https://www.linkedin.com"> LinkedIn</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="separator"></div>
